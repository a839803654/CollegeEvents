    <div class="container mt-5">
    <form action="#" class="form">
      <h1>Your Profile</h1>
      <div class="input-group">
        <span class="input-group-addon">UserName</span>
        <input
          type="text"
          class="form-control"
          placeholder="username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group">
        <span class="input-group-addon">First Name</span>
        <input
          type="text"
          class="form-control"
          placeholder="first name"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group">
        <span class="input-group-addon">Last Name</span>
        <input
          type="text"
          class="form-control"
          placeholder="last name"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group">
        <span class="input-group-addon">birthday</span>
        <input
          type="date"
          class="form-control"
          placeholder="name"
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- <div class="input-group">
        <span class="input-group-addon">Email Address</span>
        <input
          type="text"
          class="form-control"
          placeholder="email address"
          aria-describedby="basic-addon1"
        />
      </div> -->

      <div class="input-group" style="align-self: flex-start">
        <h4 style="display: inline">Gender:</h4>
        <label class="radio-inline">
          <input
            checked
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          Male
        </label>
        <label class="radio-inline">
          <input
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          Female
        </label>
      </div>
      <div style="display: flex; width: 40%;">
        <button
          type="submit"
          style="width: 50%; margin-top: 3vh; margin-right: 20px;"
          class="btn btn-info"
        >
          Save
        </button>

        <a href="homepage.html" style="width: 50%; margin-top: 3vh" class="btn btn-outline-dark">Cancel</a>

      </div>
    </form>
