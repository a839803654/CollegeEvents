<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./ChangeAccountInform.css" />
    <link rel="stylesheet" href="create-events.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark px-3 bg-yellow text-dark">
      <div class="container">
        <a href="homepage.html" class="navbar-brand"> College Events</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navBarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navBarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="homepage.html" class="nav-link active"> Home</a>
            </li>
            <li class="nav-item px-2"></li>
          </ul>

          <ul class="navbar-nav ml-auto text-white">
            <li class="navbar-item dropdown mr-3">
              <!-- href="#": a if you put that txt will hide -->
              <a class="navbar-link dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> Welcome Til
              </a>
              <div class="dropdown-menu">
                <a href="homepage.html" class="dropdown-item">
                  <i class="fa fa-user-circle"></i> Profile
                </a>
                <a href="homepage.html" class="dropdown-item">
                  <i class="fa fa-cog"></i> Settings
                </a>
              </div>
            </li>

            <li class="navbar-item">
              <a
                href="javascript:logout()"
                id="logOutButton"
                class="btn btn-outline-light"
                ><i class="fa fa-user-times">Logout</i></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form action="#" class="form">
      <h1>Your Profile</h1>
      <div class="form-group" style="width:100%">
        <span class="input-group-addon">UserName</span>
        <input
          type="text"
          class="form-control"
          placeholder="username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="form-group" style="width:100%">
        <span class="input-group-addon">First Name</span>
        <input
          type="text"
          class="form-control"
          placeholder="first name"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="form-group" style="width:100%">
        <span class="input-group-addon">Last Name</span>
        <input
          type="text"
          class="form-control"
          placeholder="last name"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="form-group" style="width:100%">
        <span class="input-group-addon">birthday</span>
        <input
          type="date"
          class="form-control"
          placeholder="name"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="form-group" style="width:100%">
        <span class="input-group-addon">Email Address</span>
        <input
          type="text"
          class="form-control"
          placeholder="email address"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="form-group" style="width:100%" style="align-self: flex-start">
        <h4 style="display: inline">Gender:</h4>
        <label class="radio-inline">
          <input
            checked
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          Male
        </label>
        <label class="radio-inline">
          <input
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          Female
        </label>
      </div>
      <div style="display: flex; width: 40%">
        <button
          type="submit"
          style="width: 50%; margin-top: 3vh; margin-right: 20px"
          class="btn btn-info"
        >
          Save
        </button>
        <button type="submit" style="width: 50%; margin-top: 3vh" class="btn">
          Cancel
        </button>
      </div>
    </form>
  </body>
</html>
