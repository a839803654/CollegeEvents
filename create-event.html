<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>College Events</title>


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Event</title>
        <script src="create-event.js"></script>
        <link rel="stylesheet" href="create-event.css">




<body>
    <nav class="navbar navbar-light shadow-sm " style="background-color: #fc9d03;">
        <a class="navbar-brand">College Events </a>

    </nav>
    <h1>Create Events</h1>


    <div class="form-container">
        <form action="#" class="form-wrap" method="POST">
            <h2>New Post</h2>
            <div class="form-box">
                <input type="text" placeholder="title" />
            </div>
            <div class="form-box">
                <textarea rows="25" cols="10" placeholder="content"></textarea>

            </div>
            <div class="file-upload">
                <input class="file-upload_input" id="myFile" multiple>
                <button class="file-upload_button" type="button">Choose File(s)</button>
                <span class="file-upload_label"></span>
            </div>
            <div class="form-submit">
                <input type="submit" value="Publish" />

            </div>

        </form>
    </div>

    </body>
    </html>
