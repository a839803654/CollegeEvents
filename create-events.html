<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create Events</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>   

  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

  <script src="index.js"></script>
  <link rel="stylesheet" href="create-events.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark px-3 bg-yellow text-dark">
    <div class="container">
      <a href="homepage.html" class="navbar-brand"> College Events</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navBarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navBarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="homepage.html" class="nav-link active"> Home</a>
          </li>
          <li class="nav-item px-2">
        </ul>

        <ul class="navbar-nav ml-auto text-white">
          <li class="navbar-item dropdown mr-3 ">

            <!-- href="#": a if you put that txt will hide -->
            <a class="navbar-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i> Welcome Til
            </a>
            <div class="dropdown-menu">
              <a href="homepage.html" class="dropdown-item">
                <i class="fa fa-user-circle"></i> Profile
              </a>
              <a href="homepage.html" class="dropdown-item">
                <i class="fa fa-cog"></i> Settings
              </a>

            </div>

          </li>

          <li class="navbar-item">
            <a href="javascript:logout()" id="logOutButton" class="btn btn-outline-light"><i class="fa fa-user-times">Logout</i></a>
          </li>
        </ul>
      </div>
    </div>

  </nav>


  <form class="info" action="">
    <h1>Create Event</h1>
    <label>Event Name:</label>
    <input type="text" name="eventName" id="create-event-name" value="" required>
    <br>
    <label>Location:</label>
    <input type="text" name="location" id="create-event-location" value="" required>
    <br>
    <label>Capacity:</label>
    <input type="number" name="capacity" id="create-event-capacity" min="0" value="" required>
    <br>
    <label>Event time:</label>
    <input type="date" name="date" id="create-event-date" value="" required>
    <input type="time" name="time" id="create-event-time" value="" required>
    <br>
    <label>Contact number:</label>
    <input type="text" name="contact" id="create-event-contact" value="" required>
    <br>
    <label>Discription:</label>
    <textarea name="discription" rows="8" cols="80" id="create-event-description" required></textarea>
    <br>
    <div class="progress">
      <div id="create-event-image-upload-progress" class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <label>Upload an image</label>
    <input type="file" name="img" accept="image/*" value="images" id="create-event-image" required>
    <br>
    <button type="button" id="createEventSubmit" class="btn btn-primary">Submit</button>
    <input type="reset" name="" value="Reset">

  </form>



  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>


<script>
  firebase.auth().onAuthStateChanged((user) => {
    if (!user) {
      window.location.href = "index.html";
    }
  });
</script>

</body>

</html>
