<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./ChangePassword.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>

      <h1>Change Password</h1>
      <div class="input-group">
        <span class="input-group-addon">Email address</span>
        <input
                type="text"
                class="form-control"
                placeholder="old password"
                aria-describedby="basic-addon1"
                id="change-password-email"
        />
      </div>

      <div class="input-group">
        <span class="input-group-addon">Old password</span>
        <input
          type="text"
          class="form-control"
          placeholder="email address"
          aria-describedby="basic-addon1"
          id="change-password-oldpassowrd"
        />
      </div>

      <div class="input-group">
        <span class="input-group-addon">New password</span>
        <input
          type="text"
          class="form-control"
          placeholder="new password"
          aria-describedby="basic-addon1"
          id="change-password-newpassword-1"
        />
      </div>

      <div class="input-group">
        <span class="input-group-addon">Confirm password</span>
        <input
          type="text"
          class="form-control"
          placeholder="please input password again"
          aria-describedby="basic-addon1"
          id="change-password-newpassword-2"
        />
      </div>

 
      <div style="display: flex; width: 40%;">
        <button
          type="button"
          style="width: 50%; margin-top: 3vh; margin-right: 20px;"
          class="btn btn-info"
          id="change-password-button"
        >
          Save
        </button>
        <button type="submit" style="width: 50%; margin-top: 3vh" class="btn">
          Cancel
        </button>
      </div>
  </body>
</html>
