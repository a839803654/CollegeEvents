    <form action="#" class="form">
      <h1>Change Password</h1>
      <div class="form-group" style="width: 100%;">
        <label for="exampleInputEmail1">Old password</label>
        <input type="email" class="form-control" placeholder="Old password">
      </div>

      <div class="form-group" style="width: 100%;">
        <label for="exampleInputEmail1">New password</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="New password">
      </div>

      <div class="form-group" style="width: 100%;">
        <label for="exampleInputEmail1">Confirm password</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Confirm password">
      </div>


      <div style="display: flex; width: 40%">
        <button
          type="submit"
          style="width: 50%; margin-top: 3vh; margin-right: 20px"
          class="btn btn-info"
        >
          Save
        </button>
        <button type="submit" style="width: 50%; margin-top: 3vh" class="btn">
          Cancel
        </button>
      </div>
    </form>
