    <center><h1>Change Email</h1></center>
    <div class="modal-body">
        <label>Old Email: </label>
        <input 
        type="text"
        class="form-control"
        placeholder="Please enter old email"
        />
        <br/>
        <br/>
        <label>New Email: </label>
        <input
        type="text"
        class="form-control"
        placeholder="Please enter new email"
        />
        <br/>
        <br/>
        <label>Verify Code: </label>
        <input
        type="text"
        class="form-control"
        placeholder="Enter the Code"
        />
        <input
        type="button"
        value="Send code"
        class="btn btn-info" />
    </div>
    <div class="button_mode">
        <center><button type="button" 
                id="resetPwd" 
                @click="resetPwd" 
                class="btn btn-primary"

                id="cancelPWd"
