<div class="modal fade" id="signup" tabindex="-1">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Signup</h5>
<button type="button" class="close" data-dismiss="modal">
<span aria-hidden="true">&times;</span>
</button>
</div>
<form class="needs-validation" novalidate action="">
<div class="modal-body">
<div class="from-group my-2">
   <label for="firstName">First Name</label>
   <input id="firstName" type="text" class="form-control" required>
   <div class="invalid-feedback">
       Enter a valid first name
   </div>
</div>
<div class="from-group my-2">
   <label for="lastName">Last Name</label>
   <input id="lastName" type="text" class="form-control" required>
   <div class="invalid-feedback">
       Enter a valid last name
   </div>
</div>
<div class="from-group my-2">
   <label for="signUpEmail">Email</label>
   <input id="signUpEmail" type="email" class="form-control" required>
   <div class="invalid-feedback">
       Enter a valid email
   </div>
</div>
<div class="from-group my-2">
   <label for="signUpPassword">Password</label>
   <input id="signUpPassword" type="password" class="form-control" required>
   <div class="invalid-feedback">
       Enter a valid password
   </div>
</div>
<div class="from-group my-2">
   <label for="confirmSignUpPassword">Confirm Password</label>
   <input id="confirmSignUpPassword" type="password" class="form-control" required>
   <div class="invalid-feedback">
       Enter a valid password
   </div>
</div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<button type="submit" id="signUpButton" class="btn btn-primary">Signup</button>
</div>
</form>
</div>

<script src="index.js"></script>
<script>
firebase.auth().onAuthStateChanged(async (user) => {
if (user) {
const userId = firebase.auth().currentUser.uid

const db = firebase.firestore();
const userRef = db.collection('users').doc(userId);
const doc = await userRef.get();

//console.log("exists: " +doc.exists)
if (doc.exists) {
window.location.href = "/homepage.html";
}
}
});
</script>
